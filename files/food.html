<script>
    function seaImg() {
        $(".mask-img").on("click", function (e) { //点击页面空白处，隐藏大图和可点击区域
            $(".mask-img").css("display", "none"); // 隐藏可点击区域（大图外全屏）
            $(".picture").css("display", "none"); // 隐藏大图
        })
        var imgs = $('.seaImg .picOne .col-3 img') // 获取图片
        imgs.on('click', function (e) {
            var father = (e.currentTarget).parentNode; // 当前点击图片的父元素
            var att = father.attributes.class.nodeValue; // 父元素自己的属性class
            $(".mask-img").css("display", "block"); // 点击图片后显示可点击区域（大图外全屏）
            $(".picture").css("display", "block"); // 点击图片后显示大图
            $(".phone").attr("src", e.currentTarget.src); // 大图的图片为点击的图片
        })
    }
    seaImg()
</script>
